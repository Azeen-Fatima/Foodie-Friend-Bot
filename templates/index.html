<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background-color: #1e1e1e; /* Slightly lighter dark for container */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Header */
        .chat-header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        #chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message-box {
            display: flex;
            margin-bottom: 15px;
        }
        .user-message {
            background-color: #FFD700; /* Yellow bubble */
            color: #000;
            padding: 10px 15px;
            border-radius: 18px 18px 0 18px;
            align-self: flex-end;
            margin-left: auto;
            max-width: 70%;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #2c2c2c; /* Dark grey bubble */
            color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 18px 18px 18px 0;
            align-self: flex-start;
            max-width: 70%;
            word-wrap: break-word;
        }
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background-color: #1e1e1e;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #2c2c2c;
            color: #fff;
        }
        #user-input::placeholder {
            color: #bbb;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        #send-btn:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Foody Friend</div>
        <div id="chat-history">
            <div class="message-box">
                <div class="bot-message">I am your Foodie Friend! How can I help you today?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            const chatHistory = document.getElementById('chat-history');

            // Display user message
            const userMessageBox = document.createElement('div');
            userMessageBox.className = 'message-box';
            userMessageBox.innerHTML = `<div class="user-message">${userMessage}</div>`;
            chatHistory.appendChild(userMessageBox);

            userInput.value = '';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message-box bot-message';
            typingIndicator.textContent = '...';
            chatHistory.appendChild(typingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                chatHistory.removeChild(typingIndicator);

                const botMessageBox = document.createElement('div');
                botMessageBox.className = 'message-box';
                botMessageBox.innerHTML = `<div class="bot-message">${data.response}</div>`;
                chatHistory.appendChild(botMessageBox);

            } catch (error) {
                console.error('Error:', error);
                chatHistory.removeChild(typingIndicator);

                const errorBox = document.createElement('div');
                errorBox.className = 'message-box';
                errorBox.innerHTML = `<div class="bot-message" style="color: red;">Sorry, a server error occurred. Please try again.</div>`;
                chatHistory.appendChild(errorBox);
            }

            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</body>
</html>
